# p6spy configuration - стандартная 100% надежная настройка
#appender=com.p6spy.engine.spy.appender.Slf4JLogger
appender=com.pharma.clientapp.logging.SQLCustomFilterLogger
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
customLogMessageFormat=%(currentTime)|%(executionTime)ms|%(category)|connId: %(connectionId)|%(sqlSingleLine)

# Логировать ВСЕ операции без исключений
logLevel=info

# Исключить resultset для производительности
excludecategories=info,debug,result,commit,rollback,connection,resultset,meta

# Явно включаем все типы операций
include=INSERT,UPDATE,DELETE,SELECT,EXECUTE,BATCH

