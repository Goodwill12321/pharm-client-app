# P6Spy configuration for pretty SQL logging with execution time and timestamp
#modulelist=log
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
customLogMessageFormat=%(currentTime)|%(executionTime)ms|%(category)|connection %(connectionId)|%(sqlSingleLine)
appender=com.pharma.clientapp.spy.CustomFilterLogger
excludecategories=info,debug,result,batch,commit,rollback,connection,meta

